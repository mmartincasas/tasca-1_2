<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miriam Martin Casas">
    <meta name="keywords" content="CSS, HTML, Flexbox, Bootstrap">
    <link rel="stylesheet" href="styles.css">
    <title>PRUEBAS</title>
</head>

<body>

    <div class="row justify-content-center bg-primary py-5 px-3">
        <div class="col-md-6 text-center py-3">
            <h6 class="text-white" style="font-size: 0.75rem; letter-spacing: 1ch;">35.000 + ALREADY JOINED</h6>
            <h3 class="text-white py-4">Stay up-to-date-with what we're going</h3>
    
            <form class="row g-3 justify-content-center needs-validation" novalidate>
                <div class="col-md-6">
                    <label for="inputEmail" class="visually-hidden">Email</label>
                    <input type="email" class="form-control p-2" id="inputEmail" 
                           placeholder="Enter your email address" style="font-size: 0.75rem" required>
                    <div class="valid-feedback">
                        Todo bien
                    </div>
                    <div class="invalid-feedback">
                        Es necesario poner el e-mail
                    </div>
                </div>
                <div class="col-md-4 col-12"> <!-- col-12 para ocupar todo el ancho en pantallas pequeÃ±as -->
                    <button type="submit" class="btn btn-secondary text-white py-2 px-3 w-100" style="font-size: 0.75rem">Contact Us</button>
                </div>
            </form>
    
        </div>
    </div>
      
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
